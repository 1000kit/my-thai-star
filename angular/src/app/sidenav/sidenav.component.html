<div layout="column" class="justify-space-between" style ="height: 100%">
  <div layout="column" flex>
    <div>
      <span class="property-text-center property-text-bold">RESUME BOOKING </span>
    </div>
    <div layout="column">
      <h4 class="pad-bottom-sm" style="border-bottom: 1px solid grey">ORDER MENU</h4>
      <div layout="row" *ngIf="orders.length < 1">
        <span class="sidenav-info-text ">Do you want to order a menu?</span>
        <button md-button color="primary" class="text-upper">View menu</button>
      </div>
      <div class="pull-top" [class.scrollOrders]="orders.length > 7">
        <sidenav-order *ngFor="let order of orders" [order]="order"></sidenav-order>
      </div>
    </div>
    <span flex></span>
    <div layout="row" style="border-top: 1px solid gray" class="justify-space-between">
      <h3>Total</h3>
      <h3>{{totalPrice}} â‚¬</h3>
    </div>
  </div>
  <div style="text-align: right">
    <button md-button (click)="closeSidenav()" class="text-upper property-text-bold">Cancel</button>
    <button md-button color="accent" class="text-upper property-text-bold">Send</button>
  </div>
</div>
