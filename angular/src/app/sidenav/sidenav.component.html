<div layout="column" class="justify-space-between" style ="height: 100%">
  <div layout="column" flex>
    <div>
      <div layout="row" class="pad-sm" style="align-items:center" flex>
        <md-icon class="md-18 pad-right-sm">format_list_bulleted</md-icon>
        <span>RESUME BOOKING</span>
      </div>
    </div>
    <div layout="column" class="pull-top">
      <h4 class="pad-bottom-sm" style="border-bottom: 1px solid grey">ORDER MENU</h4>
      <div class="pull-top" [class.scrollOrders]="orders.length > 6">
        <sidenav-order *ngFor="let order of orders" [order]="order" (removeOrder)="reloadOrders()"></sidenav-order>
      </div>
    </div>
    <div layout="row" class="justify-space-between">
      <h3>Total</h3>
      <h3>{{calculateTotal() | number : '1.2-2'}} â‚¬</h3>
    </div>
    <div layout="column">
      <md-card *ngIf="invitationId.value.length === 0" style="background-color:bisque">
        <div layout="row" class="pad-sm" style="align-items:center" flex>
          <md-icon class="md-18 pad-right-sm">report_problem</md-icon>
          <span class="invitationAlert">To order a menu is necessary to have an invitation ID</span>
        </div>
      </md-card>
      <md-input-container class="push-left" dividerColor="accent" flex>
        <input mdInput #invitationId type="number" placeholder="Invitation ID">
      </md-input-container>
      <md-checkbox #terms class="push-left">Accept terms</md-checkbox>
    </div>
  </div>
  <div style="text-align: right">
    <button md-button (click)="closeSidenav()" class="text-upper property-text-bold">Cancel</button>
    <button md-button color="accent" [disabled]="!(invitationId.value.length > 0 && terms.checked)" class="text-upper property-text-bold">Send</button>
  </div>
</div>
