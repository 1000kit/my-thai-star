<td-layout>
  <md-sidenav-container style= "height:100%">
    <md-sidenav #sidenav align="end" class="pad">
      <app-sidenav></app-sidenav>
    </md-sidenav>
    <md-tab-group>
      <md-tab label="Book a table">
        <md-card class ="push push-left-lg; push-right-lg">
          <div layout="row" flex>
            <img md-card-image style ="width:50%" src="https://placekitten.com/g/600/400">
            <form class="push-lg" style ="width: 100%">
              <div layout="column" flex>
                <span class="title-card property-text-bold">BOOK YOUR TABLE</span>
                <span class ="subtitle-card push-bottom">You can book a table and an order menu</span>
              </div>
              <div layout= "column" flex>
                <md-input-container dividerColor="accent" flex>
                  <input mdInput placeholder="Date and time" type="datetime-local">
                </md-input-container>

                <md-input-container dividerColor="accent" flex>
                  <input mdInput placeholder="Name">
                </md-input-container>

                <md-input-container dividerColor="accent" flex>
                  <input mdInput placeholder="Email">
                </md-input-container>

                <md-input-container dividerColor="accent" flex>
                  <input mdInput placeholder="Adults" type="number">
                </md-input-container>

                <md-input-container dividerColor="accent" flex>
                  <input mdInput placeholder="Kids" type="number">
                </md-input-container>
              </div>
              <div style="text-align: right">
                <button md-button (click)="sidenav.open()" color="accent" class="text-upper">Book table</button>
              </div>
            </form>
          </div>
        </md-card>
      </md-tab>
      <md-tab label="Invite friends">
        <md-card class ="push push-left-lg; push-right-lg">
          <div layout="row" flex>
            <img md-card-image style ="width:50%" src="https://placekitten.com/g/600/400">
            <div class="push" style ="width: 100%">
              <div layout="row" style="justify-content: space-between; border-bottom: 1px solid grey" flex>
                <span class="title-card property-text-bold">ADD YOUR FRIEND</span>
                <button md-icon-button><md-icon class="md-36" color="accent">add</md-icon></button>
              </div>
              <div style="border-bottom: 1px solid grey" layout= "column" flex>
                <md-list>
                  <md-list-item>
                    <md-icon class="md-36">account_circle</md-icon>
                    <div layout="row" style="justify-content: space-between" flex>
                      <span class ="push-left">Name</span>
                      <span class ="push-right-sm">email@email.com</span>
                    </div>
                    <button md-icon-button><md-icon class="md-24">clear</md-icon></button>                   
                  </md-list-item>
                  <md-divider></md-divider>
                  <md-list-item>
                    <md-icon class="md-36">account_circle</md-icon>
                    <div layout="row" style="justify-content: space-between" flex>
                      <span class ="push-left">Name</span>
                      <span class ="push-right-sm">email@email.com</span>
                    </div>
                    <button md-icon-button><md-icon class="md-24">clear</md-icon></button>                   
                  </md-list-item>
                  <md-divider></md-divider>
                  <md-list-item>
                    <md-icon class="md-36">account_circle</md-icon>
                    <div layout="row" style="justify-content: space-between" flex>
                      <span class ="push-left">Name</span>
                      <span class ="push-right-sm">email@email.com</span>
                    </div>
                    <button md-icon-button><md-icon class="md-24">clear</md-icon></button>                   
                  </md-list-item>
                  <md-divider></md-divider>                  
                </md-list>
              </div>
              <form class ="push-top">
                <div layout="column" class="push-bottom" flex>
                  <span class="title-card property-text-bold">ADD YOUR INFORMATION AND BOOKING DATE</span>
                </div>
                <div layout= "column" flex>
                  <md-input-container dividerColor="accent" flex>
                    <input mdInput placeholder="Date and time" type="datetime-local">
                  </md-input-container>

                  <md-input-container dividerColor="accent" flex>
                    <input mdInput placeholder="Name">
                  </md-input-container>

                  <md-input-container dividerColor="accent" flex>
                    <input mdInput placeholder="Email">
                  </md-input-container>
                </div>
              </form>
              <div style="text-align: right">
                <button md-button (click)="sidenav.open()" color="accent" class="text-upper">Invite friends</button>
              </div>
            </div>
          </div>
        </md-card>
      </md-tab>
    </md-tab-group>
  </md-sidenav-container>    
</td-layout>
